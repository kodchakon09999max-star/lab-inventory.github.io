<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LAB EQUIPMENT SYSTEM</title>
    <style>
        /* กำจัดขอบขาวทั้งหมดเพื่อให้เต็มจอจริง */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* ป้องกันแถบเลื่อนซ้อน */
            background-color: #f8fafc; /* สีพื้นหลังให้กลืนกับแอป */
        }

        /* ตั้งค่า iframe ให้เต็มพื้นที่หน้าจอ */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbzzOt6uqaj4g1C24BKfr_qz3ZuQ0peEyraVBboISuypSmE8BxH6gmaGCzJdW8z-62cW/exec"></iframe>
</body>
</html>
